<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .chord {
        fill-opacity: .67;
    }

    .chord path {
        fill: #000;
        stroke: #666;
    }

    text {
        font: 10px sans-serif;
    }
</style>

<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>

        var width = 960,
            height = 500,
            outerRadius = Math.min(width, height) * 0.5 - 10,
            innerRadius = outerRadius - 24;

        var formatPercent = d3.format(".1%");

        var arc = d3.svg.arc()
            .innerRadius(innerRadius)
            .outerRadius(outerRadius);

        var layout = d3.layout.chord()
            .padding(.04)
            .sortSubgroups(d3.descending)
            .sortChords(d3.ascending);

        var path = d3.svg.chord()
            .radius(innerRadius);

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        d3.json("circle.json", function (matrix) {
            layout.matrix(matrix);

            var group = svg.selectAll(".group")
                .data(layout.groups)
                .enter().append("g")
                .attr("class", "group");

            group.append("path")
                .style("fill", function (d) { return d3.hsl(d.index / matrix.length, 1, .5); })
                .style("stroke", function (d) { return d3.hsl(d.index / matrix.length, 1, .5); })
                .attr("d", arc);

            group.append("text")
                .each(function (d) { d.angle = (d.startAngle + d.endAngle) / 2; })
                .attr("dy", ".35em")
                .attr("transform", function (d) {
                    return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
                        + "translate(" + (innerRadius + 26) + ")"
                        + (d.angle > Math.PI ? "rotate(180)" : "");
                })
                .style("text-anchor", function (d) { return d.angle > Math.PI ? "end" : null; })
                .text(function (d, i) { return "Category " + (i + 1); });

            var chord = svg.selectAll(".chord")
                .data(layout.chords)
                .enter().append("path")
                .attr("class", "chord")
                .style("fill", function (d) { return d3.hsl(d.source.index / matrix.length, 1, .5); })
                .attr("d", path);

            chord.append("title")
                .text(function (d) { return "Source: " + d.source.index + "\nTarget: " + d.target.index + "\nValue: " + formatPercent(d.source.value); });
        });

    </script>
</body>
